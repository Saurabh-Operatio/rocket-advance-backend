version: '3'

services:
  app:
    container_name: rocket-advance-backend-service
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - config/production.env
    ports:
      - "3000:3000"
    depends_on:
      - mongodb

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
